version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-bot
    restart: unless-stopped
    
    # Environment file (создайте его на сервере!)
    env_file:
      - .env
    
    # Volumes для персистентности данных
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./Клиенты.xlsx:/app/Клиенты.xlsx:ro
    
    # Логи
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

